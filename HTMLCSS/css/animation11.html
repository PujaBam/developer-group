<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        position: relative;
        animation: mm 2s forwards;
      }
      @keyframes mm {
        0% {
          left: 0;
        }
        100% {
          left: 400px;
        }
      }
      @keyframes blink {
        0%,
        50%,
        75% {
          opacity: 1;
        }
        25%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
  </body>
</html>
